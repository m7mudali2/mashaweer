workflows:
  Build App:
    name: Build Mashaweer for Android and iOS

    environment:
      vars:
        BUNDLE_ID: "online.mashaweer"
        APP_NAME: "Mashaweer App"
      groups:
        - Appstore
      # جلب أحدث LTS من Node 20
      node: 20.14.0
      xcode: 15.2
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Sync Capacitor
        script: |
          # أضف صلاحية تنفيذ ثم شغّل sync
          chmod +x node_modules/.bin/cap
          node_modules/.bin/cap sync

      - name: Build Android
        script: |
          cd android
          ./gradlew bundleRelease

      - name: Build iOS
        script: |
          cd ios
          xcodebuild \
            -workspace App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build

    artifacts:
      - android/app/build/outputs/**/*.aab
      - ios/build/Build/Products/Release-iphoneos/*.app

    publishing:
      app_store_connect:
        api_key:
          key_id: 2DGVG3KFQR
          issuer_id: 84a94fa1-dd02-4c8f-9306-bdbe884026dc
          private_key: $APP_STORE_CONNECT_API_KEY
